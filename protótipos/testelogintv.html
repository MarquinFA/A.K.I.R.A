<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.K.I.R.A Intro</title>
    <link rel="stylesheet" href="tv.css">
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #1a1a1a; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            cursor: pointer; 
        }

        /* Quarto */
        .room {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to top, #2b2b2b, #1a1a1a);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            overflow: hidden;
        }

        /* Luz */
        .ambient-light {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.02), transparent 70%);
            animation: light-flicker 5s infinite alternate;
        }

        @keyframes light-flicker {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Móvel */
        .tv-stand {
            width: 350px; 
            height: 120px;
            background: #3b2f2f;
            border-radius: 10px;
            position: absolute;
            bottom: 50px;
            box-shadow: 
                inset 0 -5px 0 #2a1f1f, 
                0 10px 20px rgba(0, 0, 0, 0.5),
                inset 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 2s ease-in-out, opacity 2s ease-in-out;
            z-index: 1;
        }

        .tv-stand::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                transparent,
                rgba(0, 0, 0, 0.1) 50%,
                transparent
            );
            border-radius: 10px;
            pointer-events: none;
        }

        .tv-stand::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 10px;
            background: #2a1f1f;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }

        /* Gavetas */
        .tv-stand .drawer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 20px;
            background: #2a1f1f;
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .tv-stand .drawer::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            width: 30px;
            height: 5px;
            background: #555;
            border-radius: 3px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        /* TV */
        .tv-container {
            width: 320px;
            height: 220px;
            background: #222;
            border-radius: 15px;
            border: 10px solid #444;
            position: absolute;
            bottom: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 15px rgba(0, 0, 0, 0.8), 
                0 0 30px rgba(0, 255, 0, 0.3),
                inset 0 0 10px rgba(255, 255, 255, 0.1);
            transition: transform 2s ease-in-out, opacity 2s ease-in-out;
            overflow: hidden;
        }

        .tv-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.05) 50%,
                transparent 50%
            );
            border-radius: 25px;
            pointer-events: none;
        }

        .tv-container::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 10px;
            background: #444;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }

        /* Controles da TV */
        .tv-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .tv-controls .knob {
            width: 15px;
            height: 15px;
            background: #555;
            border-radius: 50%;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .tv-controls .button {
            width: 20px;
            height: 10px;
            background: #555;
            border-radius: 3px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        /* Tela da TV */
        .tv-screen {
            width: 280px;
            height: 180px;
            background: #111;
            border: 5px solid #333;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.3), 0 0 20px rgba(0, 255, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Efeito de estática */
        .static {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.8),
                rgba(255, 255, 255, 0.1) 10%,
                transparent 20%
            );
            animation: static-effect 0.5s infinite;
        }

        @keyframes static-effect {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        /* Efeito de scan lines na TV */
        .scan-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.05) 2px,
                rgba(255, 255, 255, 0.05) 4px
            );
            animation: scan 5s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* Logo */
        .logo {
            font-size: 1.5rem;
            font-family: 'Press Start 2P', cursive;
            color: #F22771;
            text-shadow: 3px 3px 0 #F2E52E, 0 0 10px #F22771, 0 0 20px #F22771;
            animation: glow 1s infinite alternate;
        }

        /* Animação de brilho no texto */
        @keyframes glow {
            from {
                text-shadow: 3px 3px 0 #F2E52E, 0 0 10px #F22771, 0 0 20px #F22771;
            }
            to {
                text-shadow: 3px 3px 0 #F2E52E, 0 0 20px #F22771, 0 0 40px #F22771;
            }
        }

        /* Zoom in */
        .zoom {
            transform: scale(10);
            opacity: 0;
            transition: transform 2s ease-in-out, opacity 2s ease-in-out;
        }

        /* Fundo preto depois do zoom */
        .blackout {
            background: #000;
            transition: background 1s ease-in-out;
        }

        /* Esconder o móvel */
        .hide {
            opacity: 0;
            transform: translateY(1500px);
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
        }

        /* Tela de Login/Cadastro */
        .login-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 2;
        }

        .login-screen.visible {
            opacity: 1;
        }

        .login-screen h2 {
            font-family: 'Press Start 2P', cursive;
            color: #F22771;
            text-shadow: 2px 2px 0 #F2E52E, 0 0 10px #F22771, 0 0 20px #F22771;
            margin-bottom: 20px;
        }

        .login-screen input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #F22771;
            border-radius: 5px;
            background: #111;
            color: #F22771;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            text-align: center;
        }

        .login-screen button {
            background: #F22771;
            color: #F2E52E;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .login-screen button:hover {
            background: #F2E52E;
            color: #F22771;
        }

        .login-screen p {
            color: #F22771;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            margin-top: 10px;
            cursor: pointer;
        }

        .login-screen p:hover {
            text-decoration: underline;
        }

        /* Ícone de olho */
        .password-container {
            position: relative;
        }

        .password-container input {
            padding-right: 40px; /* Espaço para o ícone */
        }

        .password-container .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #F22771;
            font-size: 1rem;
        }

        .password-container .eye-icon:hover {
            color: #F2E52E;
        }

        /* Esconder elementos */
        .hidden {
            display: none;
        }
    </style>
    <div class="room" id="room">
        <div class="ambient-light"></div>
        <div class="rug"></div>
        <div class="tv-stand" id="tvStand">
            <div class="drawer"></div>
        </div>
        <div class="tv-container" id="tvContainer">
            <div class="tv-screen">
                <div class="static"></div>
                <div class="scan-lines"></div>
                <div class="logo">A.K.I.R.A</div>
            </div>
            <div class="tv-controls">
                <div class="knob"></div>
                <div class="button"></div>
                <div class="knob"></div>
            </div>
        </div>
        <div class="login-screen" id="loginScreen">
            <h2>Login</h2>
            <input type="text" placeholder="Usuário" id="username">
            <div class="password-container">
                <input type="password" placeholder="Senha" id="password">
                <span class="eye-icon" onclick="togglePasswordVisibility('password')">👁️</span>
            </div>
            <div class="password-container hidden" id="confirmPasswordContainer">
                <input type="password" placeholder="Confirmar Senha" id="confirmPassword">
                <span class="eye-icon" onclick="togglePasswordVisibility('confirmPassword')">👁️</span>
            </div>
            <button onclick="handleAction()">Entrar</button>
            <p onclick="toggleRegister()">Cadastrar</p>
        </div>
    </div>

    <!-- Áudios -->
    <audio id="ambientSound" src="som/ambiente.wav" preload="auto"></audio>
    <audio id="powerOnSound" src="som/tvligando.wav" preload="auto"></audio>

    <script>
        // Função para iniciar animação e som
        function startAnimationAndSound() {
            // Reproduzir som ambiente
            const ambientSound = document.getElementById('ambientSound');
            ambientSound.loop = true; // Garantir que o som ambiente seja repetido
            ambientSound.play().catch(error => {
                console.error("Erro ao reproduzir som ambiente:", error);
            });

            setTimeout(() => {
                // Reproduzir som de ligar a TV
                const powerOnSound = document.getElementById('powerOnSound');
                powerOnSound.play().catch(error => {
                    console.error("Erro ao reproduzir som de ligar a TV:", error);
                });

                // Iniciar animação
                document.getElementById('tvContainer').classList.add('zoom');
                document.getElementById('tvStand').classList.add('hide');
                setTimeout(() => {
                    document.getElementById('room').classList.add('blackout');
                    setTimeout(() => {
                        // Mostrar a tela de login
                        document.getElementById('loginScreen').classList.add('visible');
                    }, 1000);
                }, 2000);
            }, 3000);
        }

        // Iniciar animação e som ao clicar ou pressionar qualquer tecla
        document.body.addEventListener('click', startAnimationAndSound);
        document.body.addEventListener('keydown', startAnimationAndSound);

        // Função para alternar entre login e cadastro
        function toggleRegister() {
            const loginScreen = document.getElementById('loginScreen');
            const confirmPasswordContainer = document.getElementById('confirmPasswordContainer');

            if (loginScreen.querySelector('h2').textContent === 'Login') {
                loginScreen.querySelector('h2').textContent = 'Cadastro';
                loginScreen.querySelector('button').textContent = 'Cadastrar';
                loginScreen.querySelector('p').textContent = 'Voltar ao Login';
                confirmPasswordContainer.classList.remove('hidden'); // Mostra o campo "Confirmar Senha"
            } else {
                loginScreen.querySelector('h2').textContent = 'Login';
                loginScreen.querySelector('button').textContent = 'Entrar';
                loginScreen.querySelector('p').textContent = 'Cadastrar';
                confirmPasswordContainer.classList.add('hidden'); // Oculta o campo "Confirmar Senha"
            }
        }

        // Função para alternar a visibilidade da senha
        function togglePasswordVisibility(fieldId) {
            const passwordField = document.getElementById(fieldId);
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }

        // Função para lidar com login ou cadastro
        function handleAction() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const isRegisterMode = document.getElementById('loginScreen').querySelector('h2').textContent === 'Cadastro';

            if (isRegisterMode) {
                if (password !== confirmPassword) {
                    alert('As senhas não coincidem!');
                    return; // Impede o cadastro se as senhas não forem iguais
                }
                alert(`Cadastro realizado com: ${username}`);
            } else {
                alert(`Login realizado com: ${username}`);
            }

            // Redirecionar para menu.html após login/cadastro
            window.location.href = 'menu.html';
        }
    </script>
</body>
</html>
